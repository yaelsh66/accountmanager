{% extends "main/base.html" %}

{% block content %}
<h1>Login</h1>
<hr>
    {% if form.errors %}
    <p>Your User Password didn't match</p>
    {% endif %}

    <form method="post" >
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" name="Login"</button>
    </form>
    {% endblock %}
